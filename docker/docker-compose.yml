name: ${APP}-dev-env

services:

  dev_env:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP}-dev-img
    container_name: ${APP}-dev-container
    user: ubuntu
    volumes:
      - ../:/home/ubuntu/workspace
      - ${HOME}/.m2:/home/ubuntu/.m2
    stdin_open: true
    tty: true
    restart: unless-stopped


